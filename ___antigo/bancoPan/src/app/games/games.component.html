<div class="main container home">
    <!-- header -->
    <div class="row header">
      <div class="col-lg-12 noPadding">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="buscar">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button"></button>
          </span>
        </div>
      </div>
    </div>

    <!-- filtro -->
    <div class="row filtro">
        <span>Filtrar por:</span> <button type="button" class="btn btn-primary">Populariedade</button> <button type="button" class="btn btn-primary">Visualizações</button>
    </div>

    <!-- lista itens -->
    <div class="row itens">
        <div class="col-6 col-xs-2 col-md-4 col-lg-3 col-xl-3" *ngFor="let game of games | filter:buscar">
            <a href="/game/{{game.id}}">
                <div class="img" [ngStyle]="{'background-image': 'url(' + game.img + ')'}">
                    <div class="content">
                        <h2>{{game.name}}</h2>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
