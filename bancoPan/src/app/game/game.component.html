<div class="single" *ngFor="let game of gameSingle" [ngStyle]="{'background-image': 'url(' + game.game.box.large + ')'}">
	<div class="header">
		<a href="#/" class="btnVoltar"></a>
		<h2 class="title">{{game.game.name}}</h2>
	</div>
	<div class="content">
		<h3>{{game.game.name}}</h3>
		<p>{{game.viewers}} visualizações</p>
		<p>{{game.channels}} canais ao vivo</p>
		<p>{{game.game.popularity}} populariedade</p>
	</div>
</div>
